<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Lịch sản xuất theo quý 2025</title>
    <style>
      .quarter-button {
        display: inline-block;
        margin: 10px;
        padding: 15px 25px;
        background-color: #0078ff;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
      }
      .quarter-button:hover {
        background-color: #0056b3;
      }
      .calendar-image {
        display: block;
        margin: 30px auto;
        max-width: 90%;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">Lịch sản xuất theo quý năm 2025</h2>

    <div style="text-align: center">
      <button class="quarter-button" onclick="showCalendar('q1')">
        Q1-2025
      </button>
      <button class="quarter-button" onclick="showCalendar('q2')">
        Q2-2025
      </button>
      <button class="quarter-button" onclick="showCalendar('q3')">
        Q3-2025
      </button>
      <button class="quarter-button" onclick="showCalendar('q4')">
        Q4-2025
      </button>
    </div>

    <img
      id="calendar"
      class="calendar-image"
      src=""
      alt="Calendar sẽ hiển thị tại đây"
    />

    <script>
      function showCalendar(quarter) {
        const calendarMap = {
          q1: "calendar_q1_2025.jpg",
          q2: "calendar_q2_2025.jpg",
          q3: "calendar_q3_2025.jpg",
          q4: "calendar_q4_2025.jpg",
        };
        document.getElementById("calendar").src = calendarMap[quarter];
      }

      // Tự động hiển thị quý hiện tại khi mở trang
      window.onload = function () {
        const month = new Date().getMonth() + 1; // tháng từ 1 đến 12
        let currentQuarter = "q1";
        if (month >= 4 && month <= 6) currentQuarter = "q2";
        else if (month >= 7 && month <= 9) currentQuarter = "q3";
        else if (month >= 10) currentQuarter = "q4";
        showCalendar(currentQuarter);
      };
    </script>
  </body>
</html>
